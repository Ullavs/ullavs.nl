<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice creator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Array to hold services requested -->
  <!-- Buttons to add service to array -->
  <!-- Place to display data from array - updated every time the array changes -->
  <!-- Don't charge > once for same service -->
  <!-- Total cost stays updated -->
  <!-- Button to 'send invoice' (reset) -->
  <!-- Stretch: remoive items after adding -->
  <!-- Mobile design -->
  <!-- Dark mode -->

  <body>
    <div class="container">
      <header>
        <h1>Invoice creator</h1>
        <p>Thanks for choosing GoodCorp, LLC!</p>
      </header>

      <main class="main">
        <section class="services">
          <button class="service">Wash Car: €10</button>
          <button class="service">Mow Lawn: €20</button>
          <button class="service">Pull Weeds: €30</button>
        </section>

        <section class="invoice">
          <div class="invoice-header">
            <h2 class="task">Task</h2>
            <h2 class="total">Total</h2>
          </div>

          <div class="invoice-items">
            <div class="invoice-item">
              <div class="item">
                <h3>Wash Car</h3>
                <span>Remove</span>
              </div>
              <span class="price"><em>€</em>10</span>
            </div>

            <div class="invoice-item">
              <div class="item">
                <h3>Mow Lawn</h3>
                <span>Remove</span>
              </div>
              <span class="price"><em>€</em>20</span>
            </div>

            <div class="invoice-item">
              <div class="item">
                <h3>Pull Weeds</h3>
                <span>Remove</span>
              </div>
              <span class="price"><em>€</em>30</span>
            </div>
          </div>

          <div class="invoice-footer">
            <div class="notes">
              <h2>Notes</h2>
              <p>We accept cash, credit card, or PayPal</p>
            </div>
            <div class="total-amount">
              <h2>Total amount</h2>
              <p>€60</p>
            </div>
          </div>
        </section>

        <section class="send-invoice">
          <button class="button-send">
            <img class="email-icon" src="mail-icon.svg" />Send invoice
          </button>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
