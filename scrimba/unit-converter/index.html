<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter - ullavs.nl</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Metric/Imperial unit conversion</h1>
      <div class="input">20</div>
    </header>
    <main class="main">
      <dl class="terms">
        <dt class="term">Length (Meter/Feet)</dt>
        <dd class="details">
          20 meters = 65.616 feet | 20 feet = 6.096 meters
        </dd>
        <dt class="term">Volume (Liters/Gallons)</dt>
        <dd class="details">
          20 liters = 5.284 gallons | 20 gallons = 75.708 liters
        </dd>
        <dt class="term">Mass (Kilograms/Pounds)</dt>
        <dd class="details">
          20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
        </dd>
      </dl>
    </main>
  </body>
</html>
