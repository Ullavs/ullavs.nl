<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter - ullavs.nl</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Metric/Imperial unit conversion</h1>
      <input
        type="number"
        id="input"
        class="input"
        min="0"
        value="1"
        required
      />
    </header>
    <main class="main">
      <dl class="terms">
        <dt class="term">Length (Meter/Feet)</dt>
        <dd class="details" id="length">
          1 meters = 3.281 feet | 1 feet = 0.305 meters
        </dd>
        <dt class="term">Volume (Liters/Gallons)</dt>
        <dd class="details" id="volume">
          1 liters = 0.264 gallons | 1 gallons = 3.785 liters
        </dd>
        <dt class="term">Mass (Kilograms/Pounds)</dt>
        <dd class="details" id="mass">
          1 kilograms = 2.205 pounds | 1 pounds = 0.454 kilograms
        </dd>
      </dl>
    </main>
    <script src="app.js"></script>
  </body>
</html>
