<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&family=Karla:wght@800&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- Stretch: ability to set the password length -->
    <!-- Stretch: 1 click copy password to the clipboard (hint: use <input type = "text"> to display the password options) -->
    <!-- Mobile design -->

    <div class="container">
    <header>
      <h1>Generate a <span class="accent">random password<span></h1>
      <p class="subtext">Never use an insecure password again.</p>
    </header>

    <main>
      <button class="generate-button"><img class="icon-lightning" src="icon-lightning.svg">Generate passwords</button>

      <div class="passwords">
        <div class="password"><img class="icon-dots-light" src="icon-dots-light.svg"><img class="icon-dots-dark" src="icon-dots-dark.svg"></div>
        <div class="password"><img class="icon-dots-light" src="icon-dots-light.svg"><img class="icon-dots-dark" src="icon-dots-dark.svg"></div>
        <div class="password"><img class="icon-dots-light" src="icon-dots-light.svg"><img class="icon-dots-dark" src="icon-dots-dark.svg"></div>
        <div class="password"><img class="icon-dots-light" src="icon-dots-light.svg"><img class="icon-dots-dark" src="icon-dots-dark.svg"></div>
      </div>
    </main>
    </div>


    <script src="app.js"></script>
  </body>
</html>
