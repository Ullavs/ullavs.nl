<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denmark</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap"
      rel="stylesheet"
    />
    <style>
      /* colors: 003049 d62828 f77f00 fcbf49 eae2b7 
      d90429 ef233c edf2f4 8d99ae 2b2d42
      https://wallpaperaccess.com/denmark-nature
      */

      body {
        background-color: #edf2f4;
        color: #ef233c;
        font-family: "Poppins", sans-serif;
        line-height: 1.5;
        margin: 0;
      }

      #nav-bar {
        background-color: #d90429;
        color: #edf2f4;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 3px 8px 0px rgb(0 0 0 / 30%);
      }

      .header-dk {
        font-size: 24px;
        padding: 0 10px;
      }

      #header-img {
        height: 24px;
      }

      .links-header {
        display: flex;
        list-style-type: none;
        padding: 0 10px;
        margin: 0;
        gap: 10px;
      }

      .nav-link {
        color: #edf2f4;
      }

      header {
        padding-top: 76px;
        max-width: 100%;
      }

      .container {
        display: grid;
        min-height: 100vh;
        grid-template-rows: auto 1fr auto;
      }

      h1 {
        text-align: center;
      }

      .categories div {
        height: 150px;
        border-radius: 16px;
        text-align: center;
        color: black;
      }
      .cities {
        background: LightSkyBlue;
      }
      .beaches {
        background: LightSalmon;
      }
      .nature {
        background: PaleTurquoise;
      }
      .lego {
        background: LightPink;
      }
      .getting-there {
        background: PaleGreen;
      }
      .covid-19 {
        background: lightyellow;
      }

      .categories {
        margin: 50px;
        font-size: 25px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <nav id="nav-bar">
          <div class="header-dk">
            <img
              id="header-img"
              src="https://i.pinimg.com/originals/e0/a4/40/e0a440285262bbd76cf84b84bcc19a73.png"
              alt="Denmark"
            />
            Denmark
          </div>
          <ul class="links-header">
            <li><a class="nav-link" href="#">Cities</a></li>
            <li><a class="nav-link" href="#">Beaches</a></li>
            <li><a class="nav-link" href="#">Nature</a></li>
            <li><a class="nav-link" href="#">Lego</a></li>
            <li><a class="nav-link" href="#">Getting there</a></li>
            <li><a class="nav-link" href="#">Covid-19</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <h1>Explore Denmark</h1>
        <div class="categories">
          <div class="cities">Cities</div>
          <div class="beaches">Beaches</div>
          <div class="nature">Nature</div>
          <div class="lego">Lego</div>
          <div class="getting-there">Getting there</div>
          <div class="covid-19">Covid-19</div>
        </div>
      </main>

      <footer class="footer">
        <hr />
        Coded by
        <a href="https://ullavs.nl/">UllaðŸ†š</a>
        <hr />
      </footer>
    </div>
  </body>
</html>
